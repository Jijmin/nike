<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>修改密码</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
</head>
<body>
	<!-- 头部开始 -->
	<iframe src="top.html" width="100%" height="50px" frameborder="no" scrolling="no" id="topIframe"></iframe>
	<!-- 头部结束 -->
	<div class="auto">
		<!-- 左侧菜单栏开始 -->
		<iframe src="left.html" width="250px;" height="600px;" frameborder="no" scrolling="no"></iframe>
		<!-- 左侧菜单栏结束 -->
	<div class="content">
		<div class="contentTit">
			<div class="contentText">
				辅助管理<span class="gt">&gt;</span><span class="conTitText">修改密码</span>
			</div>
		</div>
		<form action="" class="userForm">
			<div class="userFormList">
				<label for="">原始密码：</label>
				<input type="password" />
			</div>
			<div class="userFormList">
				<h6 id="newPassMsg_js" style="right: 17px;">ddddd</h6>
				<label for="">新密码：</label>
				<input type="password" id="newPass_js" />
			</div>
			<div class="userFormList">
				<h6 id="renewPassMsg_js" style="right: 17px;"></h6>
				<label for="">确认密码：</label>
				<input type="password" id="renewPass_js" />
			</div>
			<div class="userFormList">
				<label for="">验证码：</label>
				<input type="text" class="validate" id = "input" />
				<input type="text" class="validateNum" id="code" onclick="createCode2()" />
			</div>
			<input type="submit" value="修改" onclick = "validate()" />
		</form>
	</div><!-- content中间 -->
	</div>
</body>
<script type = "text/javascript" src = "../js/checkCode.js"></script><!-- 验证码 --> 
<script type="text/javascript" src = "../js/repass.js"></script><!-- 校验 -->
</html>
