<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>修改货号</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
</head>
<body>
	<!-- 头部开始 -->
	<iframe src="top.html" width="100%" height="50px" frameborder="no" scrolling="no" id="topIframe"></iframe>
	<!-- 头部结束 -->
	<div class="auto">
		<!-- 左侧菜单栏开始 -->
		<iframe src="left.html" width="250px;" height="600px;" frameborder="no" scrolling="no"></iframe>
		<!-- 左侧菜单栏结束 -->
	<div class="content">
		<div class="contentTit">
			<div class="contentText">
				系统管理<span class="gt">&gt;</span>用户管理<span class="gt">&gt;</span><span class="conTitText">修改货号</span>
			</div>
		</div>
		<form action="" class="userForm">
			<div class="userFormList">
				<label for="">货号：</label>
				<p>831352-004</p>
			</div>
			<div class="userFormList">
				<label for="">品名：</label>
				<input type="text" value="NIKE AIR ZOOM PEGASUS 33" />
			</div>
			<div class="userFormList">
				<label for="">色号：</label>
				<input type="text" value="狼灰/粉蓝/和谐蓝/黑" />
			</div>
			<div class="userFormList" id="size">
				<label for="">尺码：</label>
				<span class="spanon">XXS</span>
				<span class="spanon">XS</span>
				<span class="spanon">S</span>
				<span class="spanon">M</span>
				<span class="spanon">L</span>
				<span>XL</span>
				<span>XXL</span>
				<span class="spanon">XXXL</span>
				<span>定</span>
			</div>
			<div class="userFormList">
				<label for="">面料：</label>
				<input type="text" value="网格" />
			</div>
			<div class="userFormList">
				<label for="">里料：</label>
				<input type="text" value="纯棉" />
			</div>
			<div class="userFormList">
				<label for="">出厂价：</label>
				<input type="text" value="￥799" />
			</div>
			<div class="userFormList">
				<label for="">零售价：</label>
				<input type="text" value="￥899" />
			</div>
			<div class="userFormList">
				<label for="">说明：</label>
				<textarea>回弹缓震、稳固舒适、流畅步伐</textarea>
			</div>
			<input type="submit" value="修改" />
		</form>
	</div><!-- content中间 -->
	</div>
</body>
<script type="text/javascript">
	window.onload=function(){
		var spanList=document.getElementById('size').getElementsByTagName('span');
		for(var i=0;i<spanList.length;i++){
			spanList[i].onclick=function(){
				if(this.className=="spanon"){
					this.className="";
				}
				else{
					this.className="spanon";
				}
			}
		}
	}
</script>
</html>
