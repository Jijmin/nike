<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>修改入库单</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
</head>
<body>
	<!-- 头部开始 -->
	<iframe src="top.html" width="100%" height="50px" frameborder="no" scrolling="no" id="topIframe"></iframe>
	<!-- 头部结束 -->
	<div class="auto">
		<!-- 左侧菜单栏开始 -->
		<iframe src="left.html" width="250px;" height="600px;" frameborder="no" scrolling="no"></iframe>
		<!-- 左侧菜单栏结束 -->
	<div class="content">
		<div class="contentTit">
			<div class="contentText">
				库存管理<span class="gt">&gt;</span>入库单管理<span class="gt">&gt;</span><span class="conTitText">修改入库单</span>
			</div>
		</div>
		<form action="" class="inputForm">
			<div class="inputList" style="width: 1000px;">
				<label for="">入库单号：</label>
				<p>101113333</p>
			</div>
			<div class="inputList">
				<label for="">名称：</label>
				<input type="text" value="卫衣" />
			</div>
			<div class="inputList">
				<label for="">数量：</label>
				<input type="text" value="50" />件
			</div>
			<div class="inputList">
				<label for="">单价：</label>
				<input type="text" value="200" />元
			</div>
			<div class="inputList">
				<label for="">应付：</label>
				<input type="text" value="200" />元
			</div>
			<div class="inputList">
				<label for="">实付：</label>
				<input type="text" value="200" />元
			</div>
			<div class="inputList">
				<label for="">类型：</label>
				<select name="" id="">
					<option value="">卫衣</option>
					<option value="">针织衫</option>
				</select>
			</div>
			<div class="inputList" style="width: 1000px;">
				<label for="">说明：</label>
				<textarea>NIKE PRO HYPERCOOL - COMPRESSION购物满¥399 免运费。立即注册享受免费配送服务。</textarea>
			</div>
			<input type="submit" value="修改" class="inputBtn" />
		</form>
	</div><!-- content中间 -->
	</div>
</body>
</html>
