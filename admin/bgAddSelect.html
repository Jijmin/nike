<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>创建货号</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
</head>
<body>
	<!-- 头部开始 -->
	<iframe src="top.html" width="100%" height="50px" frameborder="no" scrolling="no" id="topIframe"></iframe>
	<!-- 头部结束 -->
	<div class="auto">
		<!-- 左侧菜单栏开始 -->
		<iframe src="left.html" width="250px;" height="600px;" frameborder="no" scrolling="no"></iframe>
		<!-- 左侧菜单栏结束 -->
	<div class="content">
		<div class="contentTit">
			<div class="contentText">
				系统管理<span class="gt">&gt;</span>用户管理<span class="gt">&gt;</span><span class="conTitText">创建货号</span>
			</div>
		</div>
		<form action="" class="userForm" style="width: 800px;">
			<div class="userFormList">
				<label for="">品名：</label>
				<input type="text" />
			</div>
			<div class="userFormList">
				<label for="">色号：</label>
				<input type="text" />
			</div>
			<div class="userFormList" id="size">
				<label for="">尺码：</label>
				<span>XXS</span>
				<span>XS</span>
				<span>S</span>
				<span>M</span>
				<span>L</span>
				<span>XL</span>
				<span>XXL</span>
				<span>XXXL</span>
				<span>定</span>
			</div>
			<div class="userFormList">
				<label for="">面料：</label>
				<input type="text" />
			</div>
			<div class="userFormList">
				<label for="">里料：</label>
				<input type="text" />
			</div>
			<div class="userFormList">
				<label for="">出厂价：</label>
				<input type="text" />
			</div>
			<div class="userFormList">
				<label for="">零售价：</label>
				<input type="text" />
			</div>
			<div class="userFormList">
				<label for="">说明：</label>
				<textarea></textarea>
			</div>
			<div class="userImg">
				<img src="../images/TB1EC5iJVXXXXcOXpXXXXXXXXXX_!!0-item_pic.jpg_430x430q90.jpg" alt="" />
			</div>
			<input type="button" value="打开" class="userImgBtn" />
			<input type="submit" value="创建" onclick = "validate()" style="margin-top: 80px;position: absolute;" />
		</form>
	</div><!-- content中间 -->
	</div>
</body>
<script type="text/javascript">
	window.onload=function(){
		var spanList=document.getElementById('size').getElementsByTagName('span');
		for(var i=0;i<spanList.length;i++){
			spanList[i].onclick=function(){
				if(this.className=="spanon"){
					this.className="";
				}
				else{
					this.className="spanon";
				}
			}
		}
	}
</script>
</html>
