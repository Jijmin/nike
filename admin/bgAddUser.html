<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>创建用户</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
</head>
<body>
	<!-- 头部开始 -->
	<iframe src="top.html" width="100%" height="50px" frameborder="no" scrolling="no" id="topIframe"></iframe>
	<!-- 头部结束 -->
	<div class="auto">
		<!-- 左侧菜单栏开始 -->
		<iframe src="left.html" width="250px;" height="600px;" frameborder="no" scrolling="no"></iframe>
		<!-- 左侧菜单栏结束 -->
	<div class="content">
		<div class="contentTit">
			<div class="contentText">
				系统管理<span class="gt">&gt;</span>用户管理<span class="gt">&gt;</span><span class="conTitText">创建用户</span>
			</div>
		</div>
		<form action="" class="userForm" id="userForm_js" style="width: 800px;">
			<div class="userFormList">
				<h6 id="userMsg_js"><!-- 提示信息 -->ssss</h6>
				<label for="">用户名：</label>
				<input type="text" />
			</div>
			<div class="userFormList">
				<h6 id="passMsg_js"><!-- 提示信息 --></h6>
				<label for="">密码：</label>
				<input type="password" />
			</div>
			<div class="userFormList">
				<h6 id="repassMsg_js"><!-- 提示信息 --></h6>
				<label for="">确认密码：</label>
				<input type="password" />
			</div>
			<div class="userFormList">
				<h6><!-- 提示信息 --></h6>
				<label for="">昵称：</label>
				<input type="text" />
			</div>
			<div class="userFormList">
				<h6><!-- 提示信息 --></h6>
				<label for="">简介：</label>
				<input type="text" />
			</div>
			<div class="userFormList">
				<label for="">验证码：</label>
				<input type="text" class="validate" id = "input" />
				<input type="text" class="validateNum" id="code" onclick="createCode2()" />
			</div>
			<input type="submit" value="创建" onclick = "validate()" />
		</form>
		<div class="userImg">
			<img src="../images/person.jpg" alt="" />
		</div>
		<input type="button" value="打开" class="userImgBtn" />
	</div><!-- content中间 -->
	</div>
</body>
<script type = "text/javascript" src = "../js/checkCode.js"></script><!-- 验证码 --> 
<script type="text/javascript" src = "../js/addUser.js"></script><!-- 校验 -->
</html>
